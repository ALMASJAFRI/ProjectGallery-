{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="max-w-sm mx-auto mt-6">
  <div class="card bg-base-100 shadow-xl rounded-2xl">
    <div id="changephoto">
    
      {% include 'partials/photo.html' %}

    </div>
    <div class="flex justify-center">
      <form
        hx-post="{% url 'uploadphoto' %}" hx-target="#changephoto" hx-swap="innerHTML"
        enctype="multipart/form-data">
        {% csrf_token %}
      <input type="file" name="photo">
      <button type="submit" class="btn btn-success">Upload Photo</button>
      </form> 
    </div>
    <div class="flex justify-center">
    </div>
    <div class="card-body items-center text-center">
      <h2 class="card-title text-xl font-bold">{{data.name}}</h2>
      <p class="text-sm text-gray-500">FIRST NAME: {{data.first_name}}</p>
      <p class="text-sm text-gray-500">LAST NAME: {{data.last_name}}</p>
      <span class="badge badge-primary mt-2 px-4 py-2">{{data.email}}</span>
    </div>
  </div>
</div>

{% endblock %}
